<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodStory 語音功能測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 MoodStory 語音功能測試</h1>
        <p>這個頁面用來測試語音播放功能是否正常工作</p>
        
        <div class="test-section">
            <h2>🔊 瀏覽器語音支援測試</h2>
            <div id="browser-support"></div>
        </div>

        <div class="test-section">
            <h2>🎵 語音播放測試</h2>
            <p>點擊按鈕測試語音播放功能：</p>
            
            <div class="audio-controls">
                <button class="button" id="playBtn">▶️ 播放</button>
                <button class="button" id="pauseBtn">⏸️ 暫停</button>
                <button class="button" id="stopBtn">⏹️ 停止</button>
            </div>
            
            <div class="volume-control">
                <label>音量: </label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                <span id="volumeValue">0.7</span>
            </div>
            
            <div id="audioStatus" class="status info">準備就緒</div>
        </div>

        <div class="test-section">
            <h2>📱 語音生成測試</h2>
            <p>測試 OpenAI TTS 語音生成：</p>
            
            <input type="text" id="testText" placeholder="輸入要轉換為語音的文本" 
                   style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none;">
            
            <button class="button" id="generateBtn">🎤 生成語音</button>
            
            <div id="generationStatus" class="status info">等待輸入文本</div>
        </div>

        <div class="test-section">
            <h2>📊 測試結果</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        // 檢查瀏覽器語音支援
        function checkBrowserSupport() {
            const supportDiv = document.getElementById('browser-support');
            let supportInfo = '';
            
            // 檢查 Web Audio API
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                supportInfo += '<div class="status success">✅ Web Audio API 支援</div>';
            } else {
                supportInfo += '<div class="status error">❌ Web Audio API 不支援</div>';
            }
            
            // 檢查 HTML5 Audio
            if (typeof HTMLAudioElement !== 'undefined') {
                supportInfo += '<div class="status success">✅ HTML5 Audio 支援</div>';
            } else {
                supportInfo += '<div class="status error">❌ HTML5 Audio 不支援</div>';
            }
            
            // 檢查 Speech Recognition
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                supportInfo += '<div class="status success">✅ 語音辨識支援</div>';
            } else {
                supportInfo += '<div class="status error">❌ 語音辨識不支援</div>';
            }
            
            supportDiv.innerHTML = supportInfo;
        }

        // 語音播放測試
        let testAudio = null;
        
        function createTestAudio() {
            // 創建一個簡單的測試音頻（使用 Web Speech API 生成）
            const utterance = new SpeechSynthesisUtterance("這是一個語音播放測試，用來驗證 MoodStory 的語音功能是否正常工作。");
            utterance.lang = 'zh-TW';
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            utterance.volume = 0.7;
            
            return utterance;
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            const statusDiv = document.getElementById('audioStatus');
            try {
                if (!testAudio) {
                    testAudio = createTestAudio();
                }
                
                speechSynthesis.speak(testAudio);
                statusDiv.textContent = '正在播放語音...';
                statusDiv.className = 'status success';
            } catch (error) {
                statusDiv.textContent = '播放失敗: ' + error.message;
                statusDiv.className = 'status error';
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            const statusDiv = document.getElementById('audioStatus');
            try {
                speechSynthesis.pause();
                statusDiv.textContent = '語音已暫停';
                statusDiv.className = 'status info';
            } catch (error) {
                statusDiv.textContent = '暫停失敗: ' + error.message;
                statusDiv.className = 'status error';
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            const statusDiv = document.getElementById('audioStatus');
            try {
                speechSynthesis.cancel();
                statusDiv.textContent = '語音已停止';
                statusDiv.className = 'status info';
            } catch (error) {
                statusDiv.textContent = '停止失敗: ' + error.message;
                statusDiv.className = 'status error';
            }
        });

        // 音量控制
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value;
            document.getElementById('volumeValue').textContent = volume;
            if (testAudio) {
                testAudio.volume = parseFloat(volume);
            }
        });

        // 語音生成測試
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const text = document.getElementById('testText').value.trim();
            const statusDiv = document.getElementById('generationStatus');
            
            if (!text) {
                statusDiv.textContent = '請輸入要轉換的文本';
                statusDiv.className = 'status error';
                return;
            }
            
            statusDiv.textContent = '正在生成語音...';
            statusDiv.className = 'status info';
            
            try {
                // 使用 Web Speech API 作為備用方案
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 0.7;
                
                utterance.onend = () => {
                    statusDiv.textContent = '語音生成完成！';
                    statusDiv.className = 'status success';
                };
                
                utterance.onerror = (error) => {
                    statusDiv.textContent = '語音生成失敗: ' + error.error;
                    statusDiv.className = 'status error';
                };
                
                speechSynthesis.speak(utterance);
                
            } catch (error) {
                statusDiv.textContent = '語音生成失敗: ' + error.message;
                statusDiv.className = 'status error';
            }
        });

        // 測試結果記錄
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        // 頁面加載完成後執行測試
        window.addEventListener('load', () => {
            checkBrowserSupport();
            addTestResult('頁面加載完成，開始語音功能測試');
            
            // 測試語音播放
            setTimeout(() => {
                addTestResult('語音播放測試準備就緒');
            }, 1000);
        });

        // 監聽語音播放狀態
        speechSynthesis.addEventListener('start', () => {
            addTestResult('語音開始播放', 'success');
        });

        speechSynthesis.addEventListener('end', () => {
            addTestResult('語音播放結束', 'info');
        });

        speechSynthesis.addEventListener('error', (event) => {
            addTestResult('語音播放錯誤: ' + event.error, 'error');
        });
    </script>
</body>
</html>
